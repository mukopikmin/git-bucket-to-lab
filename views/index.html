{{define "index"}}
<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Tools for migrating from GitBucket to GitLab</title>

  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
  <div id='app'>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class='container'>
        <a class="navbar-brand" href='/'>Tools for migrating from GitBucket to GitLab</a>
      </div>
    </nav>

    <div class='container mt-3'>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th></th>
            <th>GitBucket</th>
            <th>GitLab</th>
          </tr>
        </thead>
        <tbody>
          {{ range $pair := .RepoProject }}
          <tr>
            <td>
              <a href='{{ $pair.Repo.FullName }}'>Migration</a>
            </td>
            <td>
              <a target="_blank" href='{{ $pair.Repo.HTTPURL }}'>{{ $pair.Repo.FullName }}</a>
            </td>
            <td>
              {{ if $pair.Project }}
              <a target="_blank" href='{{ $pair.Project.WebURL }}'>{{ $pair.Project.PathWithNamespace }}</a>
              {{ end }}
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="/static/index.js"></script>
</body>

</html>
{{end}}
